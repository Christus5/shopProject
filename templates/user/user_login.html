{% extends 'user/base.html' %}

{% block content %}
    <h1>Login</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>
        Need account?
        <a href="{% url 'user:register' %}">Register</a>
    </p>
{% endblock %}
