{% extends 'user/base.html' %}

{% block content %}

    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ registration_form.as_p }}
        <button>Register</button>
    </form>
    <p>
        Already have an account?
        <a href="{% url 'user:login' %}">Login</a>
    </p>
{% endblock %}
