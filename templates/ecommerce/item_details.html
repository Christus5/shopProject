{% extends 'ecommerce/base.html' %}

{% block page-content %}
    <div class="item-page-wrapper">

        <h2 class="title">{{ item.name }}</h2>
        <img src="{{ item.itemimage_set.first.image.url }}" alt="item_main_image" class="item-main-image"/>
        <div class="tags">
            {% for tag in item.tag.all %}
                <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>

        <section>
            <h3>Price &mdash; {{ item.price }}$</h3>
            {% if item.info %}
                <div>
                    <p><strong>{{ item.info.title }}</strong></p>
                    <p>{{ item.info.description }}</p>
                </div>
            {% endif %}

            <br/>

        </section>
        <form method="post">
            {% csrf_token %}
            <button class="btn" style="width: 100%;" type="submit">Order</button>
        </form>
    </div>


{% endblock %}
