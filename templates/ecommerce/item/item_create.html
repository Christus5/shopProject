{% extends 'ecommerce/base.html' %}

{% block current_page %}
    Sell
{% endblock %}

{% block page-content %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="inputs-wrapper" >
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button class="btn" type="submit">Add</button>
    </form>
{% endblock %}
