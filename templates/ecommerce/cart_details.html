{% extends 'ecommerce/base.html' %}

{% block page-content %}

    <dl>
        {% for order in cart.order_set.all %}
            <dt>
                {{ order }}
            </dt>
            <dd>
                {{ order.item }}
            </dd>
        {% endfor %}
    </dl>

    <h3>Total: {{ cart.get_total_price }}</h3>

{% endblock %}
